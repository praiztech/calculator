<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Calculator</title>
  <meta charset="UTF-8">
  <meta name="author" content="Praise Agbabiaka">
  <meta name="description" content="A basic online calculator app built with plain html and css and vanilla javascript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no"> <!-- fixes Edge treating decimal numbers as links -->
  <script type="text/javascript" src="assets/scripts/main.js" defer></script>
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main class="calculator" role="main">
    <div class="input-display">
      <div id="A1"></div>
      <div id="A2"></div>
      <div id="A3"></div>
      <div id="A4"></div>
      <div id="A5"></div>
      <div id="A6"></div>
      <div id="A7"></div>
    </div>
    <div id="outputt"></div>
    <div id="delete" class="symbol">&#67;</div>
    <div id="backspace" class="symbol">&#9003;</div>
    <div id="divide" class="inputt symbol">&#247;</div> 
    <div id="times" class="inputt symbol">&#215;</div>
    <div id="seven" class="inputt number">7</div>
    <div id="eight" class="inputt number">8</div>
    <div id="nine" class="inputt number">9</div>
    <div id="minus" class="inputt symbol">&#8722;</div>
    <div id="four" class="inputt number">4</div>
    <div id="five" class="inputt number">5</div>
    <div id="six" class="inputt number">6</div>
    <div id="plus" class="inputt symbol">&#43;</div>
    <div id="one" class="inputt number">1</div>
    <div id="two" class="inputt number">2</div>
    <div id="three" class="inputt number">3</div>
    <div id="zero" class="inputt number">0</div>
    <div id="period" class="inputt number">&#46;</div>
    <div id="equals" class="symbol">&#61;</div>
  </main>
  <footer>
    <small>&copy; 2020 PraizTech Inc. All Rights Reserved.</small>
  </footer>
</body>
</html>
